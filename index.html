<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
  </head>
  <body>
  
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock');
      "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
      "
     >
      Scissors
    </button>

    <button 
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    "
    >
    Reset Score
    </button>

    <script>

      const score = {
        wins: 0,
        losses: 0,
        ties: 0 
      }

      //function for displaying the result
      function playGame(playerMove){
        comMove = func();
        
        let result = '';
        if(playerMove === 'rock'){
          if(comMove === 'rock'){
            result = 'Tie.';
          }else if (comMove === 'paper'){
            result = 'You Lose.';
          }else if (comMove === 'scissors'){
            result = 'You Win.';
          }

          //calculates score
          if(result === 'You Win.'){
            score.wins += 1;
          }else if(result === 'You Lose.'){
            score.losses += 1;
          }else if(result === 'Tie.'){
            score.ties += 1;
          }
            alert(`You picked ${playerMove}. Computer picked ${comMove}. ${result} 
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `); 


        }else if(playerMove === 'paper'){
          if(comMove === 'rock'){
            result = 'You Win.';
          }else if(comMove === 'paper'){
            result = 'Tie.';
          }else if(comMove === 'scissors'){
            result = 'You Lose.';
          }

          if(result === 'You Win.'){
            score.wins += 1;
          }else if(result === 'You Lose.'){
            score.losses += 1;
          }else if(result === 'Tie.'){
            score.ties += 1;
          }
            alert(`You picked ${playerMove}. Computer picked ${comMove}. ${result} 
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `); 

        }else if(playerMove === 'scissors'){
          if(comMove === 'rock'){
            result = 'You Lose.';
          }else if(comMove === 'paper'){
            result = 'You Win.'; 
          }else if(comMove === 'scissors'){
            result = 'Tie.'
          }
          if(result === 'You Win.'){
            score.wins = score.wins + 1;
            console.log(score);
          }else if(result === 'You Lose.'){
            score.losses += 1;
          }else if(result === 'Tie.'){
            score.ties += 1;
          }
      
          alert(`You picked ${playerMove} Computer picked ${comMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }
      }

      
      //function for picking computer move
      function func(){
      const ranNum = Math.random();
      if(ranNum >= 0 && ranNum < 1/3){
        comMove = 'rock';
      } else if (ranNum >= 1/3 && ranNum < 2/3){
        comMove = 'paper';
      }else if(ranNum >= 2/3 && ranNum < 1){
        comMove = 'scissors';
      }
      return comMove;
    }
    </script>
  </body>
</html>
