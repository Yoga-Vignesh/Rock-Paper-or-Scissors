<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
  </head>
  <body>
  
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      func();
      let result = '';
      if(comMove === 'rock'){
        result = 'Tie';
      }else if (comMove === 'paper'){
        result = 'You Lose.';
      }else if (comMove === 'scissors'){
        result = 'You Win';
      }
        alert(`You picked rock. Computer picked ${comMove}. ${result}`); 

      "
    >
      Rock
    </button>

    <button
      onclick="
      func();
      result = '';
      if(comMove === 'rock'){
        result = 'You Win.';
      }else if(comMove === 'paper'){
        result = 'Tie.';
      }else if(comMove === 'scissors'){
        result = 'You Lose.';
      }
      alert(`You picked paper. Computer picked ${comMove}. ${result}`);
    "
    >
      Paper
    </button>

    <button
      onclick="
      func();
      result = '';
      if(comMove === 'rock'){
        result = 'You Lose.';
      }else if(comMove === 'paper'){
        result = 'You Win.';
      }else if(comMove === 'scissors'){
        result = 'Tie.'
      }
      
    alert(`You picked scissors. Computer picked ${comMove}. ${result}`);
    "
     >
      Scissors
    </button>

    <script>
      let comMove = '';
    function func(){
    const ranNum = Math.random();
    if(ranNum >= 0 && ranNum < 1/3){
      comMove = 'rock';
    } else if (ranNum >= 1/3 && ranNum < 2/3){
      comMove = 'paper';
    }else if(ranNum >= 2/3 && ranNum < 1){
      comMove = 'scissors';
    }
  }
    </script>
  </body>
</html>
