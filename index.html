<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button
      onclick="
      const comMove = func();
      playGame('rock');
      "
    >
      Rock
    </button>

    <button
      onclick="
      comMove = func();
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      comMove = func();
      playGame('scissors');
      "
     >
      Scissors
    </button>

    <script>
      let result = '';
      function playGame(playerMove){
        if(playerMove === 'rock'){
          if(comMove === 'rock'){
            result = 'Tie';
          }else if (comMove === 'paper'){
            result = 'You Lose.';
          }else if (comMove === 'scissors'){
            result = 'You Win';
          }
            alert(`You picked ${playerMove}. Computer picked ${comMove}. ${result}`); 
        }else if(playerMove === 'paper'){
          if(comMove === 'rock'){
            result = 'You Win.';
          }else if(comMove === 'paper'){
            result = 'Tie.';
          }else if(comMove === 'scissors'){
            result = 'You Lose.';
          }
          alert(`You picked ${playerMove}. Computer picked ${comMove}. ${result}`);
        }else if(playerMove === 'scissors'){
          if(comMove === 'rock'){
            result = 'You Lose.';
          }else if(comMove === 'paper'){
            result = 'You Win.';
          }else if(comMove === 'scissors'){
            result = 'Tie.'
          }
          alert(`You picked ${playerMove} Computer picked ${comMove}. ${result}`);
        }
      }
      function func(){
      const ranNum = Math.random();
      if(ranNum >= 0 && ranNum < 1/3){
        comMove = 'rock';
      } else if (ranNum >= 1/3 && ranNum < 2/3){
        comMove = 'paper';
      }else if(ranNum >= 2/3 && ranNum < 1){
        comMove = 'scissors';
      }
      return comMove;
    }
    </script>
  </body>
</html>
